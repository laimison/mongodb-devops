systemLog:
  destination: file
  logAppend: true
  path: /data/1/log/mongod.log

storage:
  dbPath: /data/1/db
  journal:
    enabled: true
  mmapv1:
    smallFiles: true

processManagement:
  fork: true
  pidFilePath: /data/1/pid/mongod.pid
  timeZoneInfo: /usr/share/zoneinfo

net:
  port: 27001
  bindIp: 0.0.0.0
